<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product.css">
    <title>Shopping</title>
</head>

<body>
    <header class="navbar">
        <div class="logo-area">
            <img src="./image/logo.png" alt="">
            <span>Minimal Shopping</span>
        </div>

        <button class="logo-btn">
            <img src="./image/Vector.png" alt="">
        </button>
    </header>
    <section class="container">
        <div class="image">
            <img class="img" src="./image/image 18.png" alt="">
        </div>
        <div class="info">
            <button class="btn">
                <a href="#">New! </a>
            </button>
            <div class="head">
                <h2>Cotton sweatshirt</h2>
                <h2>$1,299</h2>
                <p>Brand:H&M</p>
            </div>
            <div class="text">

                <p>Relaxed fit </p>
                <p>Crew neck</p>
                <p>Drop shoulder sleeves</p>
                <p>Elasticated neckline, hemline and cuffs</p>
                <p>Made in Russia</p>
            </div>
            <div class="size-box">
                <p class="label">Size</p>

                <div class="sizes">
                    <input type="radio" name="size" id="xs" checked>
                    <label for="xs">XS</label>

                    <input type="radio" name="size" id="s">
                    <label for="s">S</label>

                    <input type="radio" name="size" id="m">
                    <label for="m">M</label>

                    <input type="radio" name="size" id="l">
                    <label for="l">L</label>
                </div>
            </div>
            <div class="cart">
                <a class="link-cart" href="#">Add to Cart</a>
            </div>
        </div>

    </section>


</body>

</html>
